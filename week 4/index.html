<html>

<head>
    <title> Week 4 Javascript Example</title>
    <script type="text/javascript">

        /*Prompt for change of background color */

        var variable_1;

        variable_1 = prompt("Enter a 1 for a red background, otherwise you get blue");

        if (variable_1 == 1) {
            document.write("<body bgcolor='#ff0000'>");
            document.write("<h1>Hello Class</h1>");
        }
        else {
            document.write("<body bgcolor='#0000ff'>");
            document.write("<h1>Hello Class</h1>");
        }

    </script>
</head>

<body>
    <h1>Hello from Stephanie</h1>
</body>

</html>
